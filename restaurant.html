<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="build/css/main.css" type="text/css">
  <title>Restaurant Info</title>
</head>

<body class="inside">
    <a href="#restaurant-container" class="skip-link" tabindex="0">Skip to main content</a>
  <header>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <ul id="breadcrumb" role = "navigation" aria-label="navigation breadcrumb">
      <li><a href="/" tabindex="0">Home</a></li>
    </ul>
  </header>
  <main id="maincontent">
    <section id="map-container" aria-label="Google map">
      <div id="map" role="application" tabindex="0"></div>
    </section>
    <section id="restaurant-container">
      <div>
          <h2 id="restaurant-name"></h2>
          <button id="is_fav" type="button" aria-pressed="false" aria-label="Mark as favourite" onclick="favoriteToggle()">Mark as favourite</button>
      </div>
      <img id="restaurant-img" tabindex="0">
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours" tabindex="0"><caption>Restaurant hours</caption></table>
      <button id="togglemap" type="button" aria-pressed="false" aria-label="Display Map" onclick="mapToggle()">Display Map</button>
    </section>

    <section id="reviews-container" tabindex="0">
      <ul id="reviews-list" tabindex="0"></ul>
    </section>
  </main>

    <section id="post-review">
      <h3>Post a Review</h3>
      <form id="post-review-form">
        <input type="hidden" name="restaurant_id" id="restaurant_id" value="" />

        <label for="name">Name</label>
        <input type="text" name="name" id="name" required>

        <label for="rating">Rating</label>
        <input type="number" name="rating" id="rating" min="0" max="5" required>

        <label for="comments">Comments</label>
        <textarea name="comments" id="comments"  rows="10" required></textarea>

        <button type="submit" class="post-form-button">Post Review</button>
      </form>
    </section>


  <footer id="footer">
    Copyright (c) 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <script type="application/javascript" src="build/js/sw_registration.js"></script>
  <script type="application/javascript" src="build/js/idb.js"></script>
  <script type="application/javascript" charset="utf-8" src="build/js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="build/js/restaurant_info.js"></script>
  <script defer src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>
</body>

</html>
