<body>
  <header>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>
  <a class="skip-main" href="#restaurants-list">Skip to main content</a>
  <main id="maincontent">
    <section id="map-container" aria-label="Mapbox map">
        <div id="map" role="application"></div>
    </section>
    <section>
      <div class="filter-options">
        <h2>Filter Results</h2>
        <div class="filter-select">
          <label for="neighborhoods-select" aria-label="neighborhoods select">
          <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
            <option value="all">All Neighborhoods</option>
          </select>
        </label>  
        <label for="cuisines-select" aria-label="cuisines select">
          <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
            <option value="all">All Cuisines</option>
          </select>
        </label>
      </div>
      </div>
      <ul id="restaurants-list">
      </ul>
    </section>
  </main>
  <footer id="footer">
